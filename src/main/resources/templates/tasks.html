<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Todo Applications</title>
</head>
<body>

<div class="container">
    <h1 class="mt-5 text-center">Todo Application</h1>
    <div>
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a title....." required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
        </div>
    </form>
    </div>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
        <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span th:text="${task.title}"></span>
            </div>

        </div>
        </th:block>
    </div>

</div>
</body>
</html>
